<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="text-light">Alarm</h1>
        </div>
        <div class="col-auto">
          <button class="btn btn-light" onclick="toggleSettings()">
            <i class="fa fa-cog"></i> Settings
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="alarm-time">Set Alarm Time:</label>
          <input type="time" class="form-control" id="alarm-time">
        </div>
        <button class="btn btn-primary btn-block" onclick="setAlarm()">Set Alarm</button>
        <button class="btn btn-danger btn-block" onclick="stopAlarm()">Stop Alarm</button>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-6 text-center">
        <h2 id="clock"></h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
